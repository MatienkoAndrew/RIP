<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Long+Cang&display=swap" rel="stylesheet">
    <title>Andrew's site</title>
</head>
<body>
    <div class="page-header">
        <h1><a href="/">Andrew's blog</a></h1>
    </div>
    
    <div class="Space">
        <img src="https://images.wallpaperscraft.ru/image/planeta_galaktika_vselennaia_121293_300x168.jpg" align="right" width="500" height="300">
    </div>
    
    <div class="content container">
        <div class="row">
            <div class="col-md-8">
            {% block content %}
            {% endblock %}
             </div>
        </div>
    </div>
</body>
</html>
